<div class="page">
  <div class="contact-wrapper">
    <!-- LEFT INFO -->
    <div class="contact-info">
      <h2>Get in Touch with Us</h2>
      <p class="subtitle">To get more details, please fill-up and submit</p>

      <div class="info-block">
        <p class="label">Call</p>
        <p class="value">+901 846 3964 3962</p>
      </div>
      <div class="divider"></div>

      <div class="info-block">
        <p class="label">Email</p>
        <p class="value">example@gmail.com</p>
      </div>
      <div class="divider"></div>

      <div class="info-block">
        <p class="label">Open Hour</p>
        <p class="value">9:00 am – 7:00 pm</p>
      </div>
      <div class="divider"></div>

      <div class="info-block">
        <p class="label">Location</p>
        <p class="value">123 Street Road, Central Colony 34</p>
      </div>
    </div>

    <!-- RIGHT FORM -->
    <div class="contact-form">
      <form>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your mail" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your mail" />
        </div>

        <div class="field">
          <label for="interest">Interest In</label>
          <div class="select-wrapper">
            <select id="interest">
              <option>Select an option</option>
              <option>Consulting</option>
              <option>Support</option>
              <option>Other</option>
            </select>
            <span class="select-arrow">▾</span>
          </div>
        </div>

        <div class="field">
          <label for="phone">Phone number</label>
          <input id="phone" type="tel" placeholder="+00 000 0000 0000" />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Write here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
