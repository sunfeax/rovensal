<article class="product-card">
  <div class="product-card__media">
    <img
      class="product-card__image"
      [src]="coverImage"
      [alt]="product.title"
      loading="lazy"
      decoding="async"
    />

    @if (product.category.name) {
      <span class="product-card__badge">{{ product.category.name }}</span>
    }

    <span class="product-card__price-tag"> â‚¬ {{ product.price }} </span>
  </div>

  <div class="product-card__body">
    <h3 class="product-card__title" [title]="product.title">{{ product.title }}</h3>

    <p class="product-card__description">
      {{ product.description }}
    </p>

    <div class="product-card__actions">
      <button type="button" class="product-card__action product-card__action--primary" (click)="openProductDetail()">
        View details
      </button>
      <button type="button" class="product-card__action product-card__action--ghost">
        Add to cart
      </button>
    </div>
  </div>
</article>
